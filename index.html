<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animata 3D</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #302E9B, #190d23);
            font-family: 'Roboto', sans-serif;
            perspective: 1000px;
            position: relative;
        }

        .card-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 300px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card .front {
            background-image: url('https://www.scillacariddirentalboat.it/wp-content/uploads/2024/11/jack-hamilton-9SewS6lowEU-unsplash.jpg');
            background-size: cover;
            background-position: center;
        }

        .card .back {
            background: #f5e3e3;
            transform: rotateY(180deg);
            background-image: url('https://www.scillacariddirentalboat.it/wp-content/uploads/2024/10/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .message {
            display: none;
            position: absolute;
            bottom: -50px; /* Regola questa distanza in base a quanto lontano vuoi il messaggio */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            color: #302E9B;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.5;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover + .message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="message">Il tuo asso nello<br>'Stretto di Messina'<br>Ã¨ Scilla Cariddi Rental Boat</div>
    </div>
</body>
</html>
